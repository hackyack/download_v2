<ul class="header-inner clearfix">
	<li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar data-model-left="app.sidebarToggle.left" data-ng-class="{ 'open': app.sidebarToggle.left === true }">
		<div class="line-wrap">
			<div class="line top"></div>
			<div class="line center"></div>
			<div class="line bottom"></div>  
		</div>
	</li>

	<li class="logo hidden-xs">
		<a data-ui-sref="main.home" data-ng-click="app.sidebarStat($event)">Auto download</a>
	</li>

	<li class="pull-right">
		<ul class="top-menu">

			<li id="toggle-width">
				<div class="toggle-switch">
					<input id="tw-switch" type="checkbox" hidden="hidden" data-change-layout="app.layoutType">
					<label for="tw-switch" class="ts-helper"></label>
				</div>
			</li>
		</ul>
	</li>
</ul>
