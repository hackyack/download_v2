<!-- Login -->
<div class="lc-block" id="l-login" data-ng-class="{ 'toggled': login.login === 1 }" data-ng-if="login.login === 1">

	<form ng-submit="login.doEmailLogin()">
		
		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-account"></i></span>
			<div class="fg-line">
				<input ng-model="login.email" type="email" class="form-control" placeholder="Email">
			</div>
		</div>

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
			<div class="fg-line">
				<input ng-model="login.password" type="password" class="form-control" placeholder="Password">
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="checkbox">
			<label>
				<input type="checkbox" value="">
				<i class="input-helper"></i>
				Keep me signed in
			</label>
		</div>
		
		<button type="submit" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></button>
	</form>	

	<ul class="login-navigation">
		<li data-block="#l-register" class="bgm-red" data-ng-click="login.login = 0; login.register = 1">Register</li>
		<li data-block="#l-forget-password" class="bgm-orange" data-ng-click="login.login = 0; login.forgot = 1">Forgot Password?</li>
	</ul>
</div>

<!-- Register -->
<div class="lc-block" id="l-register" data-ng-class="{ 'toggled': login.register === 1 }" data-ng-if="login.register === 1">

	<form ng-submit="login.doEmailSignUp()">

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
			<div class="fg-line">
				<input ng-model="login.email" type="text" class="form-control" placeholder="Email">
			</div>
		</div>

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
			<div class="fg-line">
				<input ng-model="login.password" type="password" class="form-control" placeholder="Password">
			</div>
		</div>

		<div class="input-group m-b-20">
			<span class="input-group-addon"><i class="zmdi zmdi-male"></i></span>
			<div class="fg-line">
				<input  ng-model="login.password_confirmation" type="password" class="form-control" placeholder="Password">
			</div>
		</div>

		<div class="clearfix"></div>

		<div class="checkbox">
			<label>
				<input type="checkbox" value="">
				<i class="input-helper"></i>
				Accept the license agreement
			</label>
		</div>

		<button type="submit" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></button>

	</form>

	<ul class="login-navigation">
		<li data-block="#l-login" class="bgm-green" data-ng-click="login.register = 0; login.login = 1">Login</li>
		<li data-block="#l-forget-password" class="bgm-orange" data-ng-click="login.register = 0; login.forgot = 1">Forgot Password?</li>
	</ul>
</div>

<!-- Forgot Password -->
<div class="lc-block" id="l-forget-password" data-ng-class="{ 'toggled': login.forgot === 1 }" data-ng-if="login.forgot === 1">
	<p class="text-left">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla eu risus. Curabitur commodo lorem fringilla enim feugiat commodo sed ac lacus.</p>

	<div class="input-group m-b-20">
		<span class="input-group-addon"><i class="zmdi zmdi-email"></i></span>
		<div class="fg-line">
			<input type="text" class="form-control" placeholder="Email Address">
		</div>
	</div>

	<a href="" class="btn btn-login btn-danger btn-float"><i class="zmdi zmdi-arrow-forward"></i></a>

	<ul class="login-navigation">
		<li data-block="#l-login" class="bgm-green" data-ng-click="login.forgot = 0; login.login = 1">Login</li>
		<li data-block="#l-register" class="bgm-red" data-ng-click="login.forgot = 0; login.register = 1">Register</li>
	</ul>
</div>
